<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="200" height="60" viewBox="0 0 200 60" role="img" aria-label="Binary 0 1 animation">
  <rect width="100%" height="100%" rx="10" fill="#0a0f1a"/>

  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-family="Fira Code, monospace" font-size="36" fill="#00ff9f" opacity="1">
    0
    <animate attributeName="opacity"
             values="1;0;1"
             dur="1s"
             repeatCount="indefinite"/>
  </text>

  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-family="Fira Code, monospace" font-size="36" fill="#ff007f" opacity="0">
    1
    <animate attributeName="opacity"
             values="0;1;0"
             dur="1s"
             repeatCount="indefinite"/>
  </text>
</svg>