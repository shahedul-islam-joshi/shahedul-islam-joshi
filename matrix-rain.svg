<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <rect width="100%" height="100%" fill="black"/>

  <!-- Mask for fade effect -->
  <defs>
    <linearGradient id="fade" gradientTransform="rotate(90)">
      <stop offset="0%" stop-color="white" stop-opacity="0"/>
      <stop offset="100%" stop-color="white" stop-opacity="1"/>
    </linearGradient>
    <mask id="mask">
      <rect width="100%" height="100%" fill="url(#fade)"/>
    </mask>
  </defs>

  <!-- Group for falling binary -->
  <g fill="#00ff66" font-family="monospace" font-size="18" mask="url(#mask)">
    <g>
      <text x="10" y="20">0101010010101100101010</text>
      <text x="60" y="40">1001010010101100101010</text>
      <text x="120" y="60">0100110110100101010100</text>
      <text x="180" y="80">1010100101010010101100</text>
      <text x="240" y="100">0100101101010100110101</text>
      <text x="300" y="120">1010100110100101010110</text>
      <text x="360" y="140">0101010010101100101010</text>

      <!-- Animate vertical movement -->
      <animateTransform attributeName="transform" type="translate"
        from="0 -200" to="0 200" dur="4s" repeatCount="indefinite" />
    </g>
  </g>
</svg>