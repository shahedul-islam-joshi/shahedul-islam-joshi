<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200">
  <rect width="100%" height="100%" fill="black"/>
  <defs>
    <linearGradient id="fade" gradientTransform="rotate(90)">
      <stop offset="0%" stop-color="black" stop-opacity="0"/>
      <stop offset="100%" stop-color="black" stop-opacity="1"/>
    </linearGradient>
    <mask id="mask">
      <rect width="100%" height="100%" fill="url(#fade)"/>
    </mask>
  </defs>
  <g fill="#00ff66" font-family="monospace" font-size="18" mask="url(#mask)">
    <text x="10" y="20">0101010010101100101010</text>
    <text x="60" y="40">1001010010101100101010</text>
    <text x="120" y="10">0100110110100101010100</text>
    <animateTransform attributeName="transform" type="translate"
      from="0 -200" to="0 200" dur="3s" repeatCount="indefinite"/>
  </g>
</svg>